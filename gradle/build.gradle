    class person{
        String name
        int age
        def fetch_age = {age}
    }
    class thing{
        String name
    }
    void run(){
        def p= new person(name:'lisi',age:20)
        def t= new thing(name:'book')
        def cl=p.fetch_age;
        cl.delegate=p;
        println cl()
        cl.delegate=t;
        println cl()
        cl.resolveStrategy = Closure.DELEGATE_ONLY
        cl.delegate=p;
        println cl()
        cl.delegate=t;
        try{
            cl()
            assert false
        }catch(Exception e){
            println "age is not defined"
        }
        
    }
}

